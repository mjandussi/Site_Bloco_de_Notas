{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<div class="row">
  <div class="col-md-6">
    <h2 align="center">Segunda e Quarta</h2>
    <ul class="list-group list-group-flush" id="notes1">
      {% for note1 in user.notes1 %}
      <li class="list-group-item">
        {{ note1.data }}
        <button type="button" class="close" onClick="deleteNoteHandler({{ note1.id }}, '1')">
          <span aria-hidden="true">&times;</span>
        </button>
      </li>
      {% endfor %}
    </ul>
    <!-- Formulário para adicionar nota para segunda e quarta -->
    <form method="POST" class="mt-3">
      <textarea name="note1" id="note1" class="form-control"></textarea>
      <br />
      <div align="center">
        <button type="submit" class="btn btn-primary">Add Note for Monday and Wednesday</button>
      </div>
    </form>
  </div>
  <div class="col-md-6">
    <h2 align="center">Terça, Quinta e Sexta</h2>
    <ul class="list-group list-group-flush" id="notes2">
      {% for note2 in user.notes2 %}
      <li class="list-group-item">
        {{ note2.data }}
        <button type="button" class="close" onClick="deleteNoteHandler({{ note2.id }}, '2')">
          <span aria-hidden="true">&times;</span>
        </button>
      </li>
      {% endfor %}
    </ul>
    <!-- Formulário para adicionar nota para terça, quinta e sexta -->
    <form method="POST" class="mt-3">
      <textarea name="note2" id="note2" class="form-control"></textarea>
      <br />
      <div align="center">
        <button type="submit" class="btn btn-primary">Add Note for Tuesday, Thursday and Friday</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
